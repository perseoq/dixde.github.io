<!DOCTYPE html>
<html>

  <head>
    <title>Dixde | Diccionario Jurídico</title>
  </head>
{% include head.html %}
  <body>

    <style type="text/css">
      .nenepil{
        margin-top: 10%;
      }
    </style>
    
    <div class="nenepil">
      
    <div id="search-demo-container">
      <center><img src="https://perseoq.github.io/dixde/kkk.png" /></center>
      <input type="text" id="search-input" placeholder="Buscar un término">
      <ul id="results-container"></ul>
      <center>&copy; 2016 dixde | Diccionario enciclopédico jurídico universitario</center>
    </div>
      
      <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>


    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
    </div>



   






  </body>

</html>
